<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Excersies Week 03</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 d-flex justify-content-center">
				<div class="mt-3 w-75">
					<div>
						<form class="needs-validation">
						<table 
							   class="table table-bordered border border-2 border-dark align-middle"
						>
							<tr class="text-center">
								<th colspan="2">
									<h2>Đăng ký thông tin</h2>
								</th>
							</tr>
							<tr>
								<td>
									<label for="username" class="form-label">
										User Name:
									</label>
								</td>
								<td>
									<input type="text" class="form-control" placeholder="Nhập username" id="username">
								</td>
							</tr>
							<tr>
								<td>
									<label for="password" class="form-label">
										Password:
									</label>
								</td>
								<td>
									<input type="password" class="form-control" placeholder="Nhập password" id="password">
								</td>
							</tr>
							<tr>
								<td>
									<label for="dob" class="form-label">
										Ngày sinh:
									</label>
								</td>
								<td>
									<input type="date" class="form-control" id="dob">
								</td>
							</tr>
							<tr>
								<td>
									Giới tính:
								</td>
								<td>
									<input class="form-check-input" type="radio" value="male" name="flexRadioDefault" id="male">
  									<label class="form-check-label" for="male">
    									Nam
  									</label>
									<input class="form-check-input" type="radio" value="female" name="flexRadioDefault" id="female">
  									<label class="form-check-label" for="female">
    									Nữ
  									</label>
								</td>
							</tr>
							<tr>
								<td>Language:</td>
								<td>
									<input class="form-check-input" type="checkbox" value="en" id="english">
  									<label class="form-check-label" for="english">
    									Anh
  									</label><br/>
									<input class="form-check-input" type="checkbox" value="fr" id="france">
  									<label class="form-check-label" for="france">
    									Pháp
  									</label><br/>
									<input class="form-check-input" type="checkbox" value="jp" id="japanese">
  									<label class="form-check-label" for="japanese">
    									Nhật
  									</label><br/>
									<input class="form-check-input" type="checkbox" value="cn" id="chinese">
  									<label class="form-check-label" for="chinese">
    									Trung
  									</label>
								</td>
							</tr>
							<tr>
								<td>
									<label for="job" class="form-label">
										Nghề Nghiệp:
									</label>
								</td>
								<td>
									<select class="form-select" aria-label="Default select example" id="job">
  										<option value="software-engineer">
											Software Engineer
										</option>
  										<option value="data-analyst">
											Data analyst
										</option>
  										<option value="marketing">
											Marketing
										</option>
										<option value="human-resource">
											Human resource
										</option>
										<option value="bussiness">
											Bussiness
										</option>
										<option value="other">
											Other
										</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>Thông tin khác:</td>
								<td>
									<textarea class="w-100">
									</textarea>
								</td>
							</tr>
							<tr>
								<td>Upload CV:</td>
								<td>
									<input type="file" class="form-control">
								</td>
							</tr>
							<tr>
								<td colspan="2" class="text-center">
									<button type="submit" class="btn btn-success">
										Đăng ký
									</button>
									<button type="button" class="btn btn-primary">
										Nhập lại
									</button>
									<button type="button" class="btn btn-danger">
										Huỷ
									</button>
								</td>
							</tr>
						</table>
					</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-3 mb-5">
			<div class="col-12 d-flex justify-content-center">
				<div class="ratio ratio-16x9">
					<iframe src="https://www.youtube.com/embed/2lqTZlEJYkU?si=YzNbRmPix8aZAqfC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
